<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Rock Paper Scissors with CSS</title>
  <link rel="stylesheet" href="/styles/12-Rock-paper-scissor AUTOPLAY.css">

</head>

<body>
 <p class="title">Rock paper Scissors</p>

 <button  class="move-button js-rock-button "><img  src="/images/ROCK-emoji.png" class="move-icon" alt="Rock"></button>

 <button  class="move-button js-paper-button"><img src="/images/PAPER-emoji.png" class="move-icon" alt="Paper"></button>

 <button class="move-button js-scissors-button"><img src="/images/SCISSOR-emoji.png" class="move-icon" alt="Scissors"></button>

<p class="js-result result" ></p>
 
<p class="js-moves">

</p>

 <p class="js-score score"></p>

 <button onclick="
 score.wins=0;
 score.loses=0;
 score.ties=0;
 localStorage.removeItem('score');
 updateScoreElement();
 " class="reset-score-button">Reset Score</button>

 <button class="auto-play-button" onclick="
 autoplay();
 ">Autoplay</button>


 <script src="/scripts/12-rock-paper-scissor AUTOPLAY.js"> </script>
</body>

</html>
